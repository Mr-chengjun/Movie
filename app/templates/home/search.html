{% extends "home/base.html" %}
{% import "pagination/main_pagination.html" as page %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>共搜到"{{ movie_data|length }}"部与"{{ key }}"相关的电影</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for movie in movie_data %}
                <div class="media">
                    <div class="media-left">
                        <a href="{{ url_for('home.play', id=movie.id) }}">
                            <img class="media-object" style="width: 131px; height: 83px;" src="{{ url_for('static', filename='uploads/' + movie.logo) }}" alt="{{ movie.title }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ movie.title }}<a href="{{ url_for('home.play', id=movie.id) }}"
                                                                      class="label label-primary pull-right"><span
                                class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                        {{ movie.info }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                <!-- 分页 -->
                {{ page.pagination(pagination) }}
                <!-- 分页 -->
            </nav>
        </div>
    </div>
{% endblock %}
