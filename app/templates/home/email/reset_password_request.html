{% from "bootstrap/form.html" import render_form %}
{% block head %}
    <head>重置密码</head>
{% endblock %}
{% block content %}
    <h1>{{ "重置密码" }}</h1>

            <span style="color:red;">[{{ message }}]</span>
    {% endfor %}
    <div class="row">
        <div class="col-md-4">
            {{ render_form(form) }}
        </div>
    </div>
{% endblock %}
